<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>to print sum of even numbers from 100 to 200</h5>
    <script>
        var sum=0;
        for(i=101;i<=200;i++){
            document.write(i+"&nbsp;")
            if(i%2==0){
                sum+=i;
            }
        }
        document.write("<br>")
        document.write("sum="+sum)
    </script>
</body>
</html>

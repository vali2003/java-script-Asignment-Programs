<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>to print sum of odd numbers from 1 to 100</h5>
    <script>
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%2!==0){
                sum+=i;
            }
        }document.write("sum="+sum)


    </script>
</body>
</html>

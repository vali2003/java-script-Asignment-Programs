<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>print following pattern</h5>
    <script>
        for(i=1;i<=4;i++){ 
        for(j=1;j<=4;j++){ 
            document.write(j+"&nbsp;")
        }
        document.write("<br>")
    }

       

    </script>
</body>
</html>

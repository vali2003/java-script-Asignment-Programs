<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>print following pattern</h5>
    <script>
        let k=11;
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(k+"&nbsp;");
            if(i==j){
                document.write("<br>")
        }
        k++;
            }
            }
document.write("<br>")
    </script>
</body>
</html>

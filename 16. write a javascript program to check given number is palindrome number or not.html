<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>to check given number is palindrome number or not</h5>
    <script>
        var num=prompt("Enter A Number");
        temp=num;
        var sum=0;
        while(num!=0){
            rem=num%10;
            sum+=rem;
            num=parseInt(num/10);
        }
        if(temp==sum){
            document.write(temp+"is a Polodrome Number");
        }else{
            document.write(temp+"is not a Polidrome");
        }
    </script>
</body>
</html>

<body>
    <h5>print sum of digits in a number</h5>
    <script>
        var num=parseInt(prompt("enter a number"));
        var sum=0;
        while(num!=0){
            rem=num%10;
            sum+=rem;
            num=parseInt(num/10)
        }
document.write(sum)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h5>print sum of prime number from 1 to 50</h5>
    <script>
        if(num<=1){
            document.write("Prime number starts from 2")
        }
        let sum=0;
        for(i=1;i<=50;i++){
            var num=i;
            count=0;
            for(j=1;j<=i;j++){
                if(num%j==0){
                    count++;
                }
            
            }
            if(count==2){
                document.write(i+"&nbsp;")
                sum+=i;
            }
        }
        document.write("<br>")
        document.write(sum)
    </script>
</body>

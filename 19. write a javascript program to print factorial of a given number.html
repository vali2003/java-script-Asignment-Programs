<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>to print factorial of a given number</h5>
    <script>
        var num=parseInt(prompt("enter a number")),
         fact=1;
        if(num<0){
            document.write(num+"is not a number")
        }
        else{
            for(i=1;i<=num;i++){
                fact*=i;

           }
            document.write("factorial of "+num+"is"+fact);
        }
        

    </script>
</body>
</html>

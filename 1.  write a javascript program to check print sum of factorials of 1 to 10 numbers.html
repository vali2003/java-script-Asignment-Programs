<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>sum of factorials of 1 to 10</h4>
    <script>
        let fact=1;
        sum=0;
        for(i=1;i<=10;i++){
            fact=fact*i;
            sum+=fact;
        }
        document.write(sum);
    </script>
</body>
</html>

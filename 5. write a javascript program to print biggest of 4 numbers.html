<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5> print biggest of 4 numbers</h5>
    <script>
        var a=parseInt(prompt("Enter a number a="));
        var b=parseInt(prompt("Enter a number b="));
        var c=parseInt(prompt("Enter a number c="));
        var d=parseInt(prompt("Enter a number d="));
        document.write(a>b&&a>c?a:(b>c&&b>d?b:(c>d?c:d))+"is the biggest.");
    </script>
</body>
</html>

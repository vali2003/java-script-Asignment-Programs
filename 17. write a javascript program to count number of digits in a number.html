<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>to count number of digits in a number</h5>
    <script>
        var num=prompt("enter a number");
        var count=0;
        while(num!=0){
            count+=1;
            num=parseInt(num/10);
        }
        document.write(count);
    </script>
</body>
</html>
